{% extends "base/base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
    <div class="blog-post">
            <h2 class="blog-post-title">Posts of {{ topic }}</h2>
            <p class="blog-post-meta">{{ topic.about }}</p>

            <ul>
              {% for post in posts %}
                <li><a href="{% url 'post' topic.id post.id %}">{{ post }}</a></li>
              {% endfor %}
            </ul>
    </div>
{% endblock %}
